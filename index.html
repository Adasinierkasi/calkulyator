
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <button class="display-1">0</button>
                    <button class="display-2">0</button>
                    <button class="temp-result"></button>
                </div>
                <div class="all_button">
                    <button class="button all-clear red">C</button>
                    <button class="button last-entity-clear ">CE</button>
                    <button class="button operation green">%</button>
                    <button class="button operation green">/</button>
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button operation green">x</button>
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button operation green">-</button>
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button operation green">+</button>
                    <button class="button btn-0 number">0</button>
                    <button class="button number dot green">.</button>
                    <button class="button equal green">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
